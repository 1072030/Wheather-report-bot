<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
       
      
        <div>
              <label
                >輸入 beacon hwid :
                <input type="text" width="30rem" id="hwid" value="123">
              </label>
            </div>
            <div>
              <button type="submit" id="getHwid">查詢hwid</button>
            </div>
      

      
        <div>
          <select id="Type"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected value="test">文字</option>
            <option value="image">圖片</option>
            <option value="confirm">確認方塊</option>
          </select>
          <!-- 分割線 -->
          <div>
            <fieldset class="row mb-3" >
              <legend class="col-form-label col-sm-2 pt-0">actionType</legend>
              <div class="col-sm-10"id="actionType">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="text"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    文字
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="uri"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    網址
                  </label>
                </div>
              </div>
            </fieldset>
            <!-- 分割線 -->
            <div>
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="AltText"
                    placeholder="altText"
                  />
                  <label for="AltText">AltText</label>
                </div>
              </div>
            </div>
            <!-- 分割線 -->
            <div> 
              <div class="col-md">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="contentText"
                    placeholder="altText"
                  />
                  <label for="floatingInputGrid">contentText</label>
                </div>
            </div>
          </div>
          <!-- 分割線 -->
          <div> 
            <div class="col-md">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="actionLabel"
                  placeholder="actionLabel"
                />
                <label for="floatingInputGrid">actionLabel</label>
              </div>
          </div>
        </div>
        <!-- 分割線 -->
        <div> 
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="actionText"
                placeholder="actionLabel"
              />
              <label for="floatingInputGrid">actionText</label>
            </div>
        </div>
        </div>
        <!-- 分割線 -->
        <div> 
          <div class="col-md">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="actionUri"
                placeholder="actionLabel"
              />
              <label for="floatingInputGrid">actionUri</label>
            </div>
          </div>
        </div>
        <!-- 分割線 -->
        </div>
        <div>
          <button type="submit" id="updateBeacon">確認更改</button>
        </div>
      
    </div>
  </body>
  <script src="./app.js"></script>
</html>
